<VirtualHost *:8000>
    ServerAdmin src_admin@noreplay.com
    ServerName src_admin.com
    DocumentRoot /usr/local/apps/src_admin/webroot
    ErrorLog "/usr/local/apps/src_admin/log/apache_error_log"
    LogLevel warn
#LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
#LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog /usr/local/apps/src_admin/log/apache_access_log combined

    RewriteEngine on
    RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f 
    RewriteCond %{REQUEST_FILENAME} !^/winphp
    RewriteRule ^.* /route.php [QSA,NE,L]

    <Directory />
        Options FollowSymLinks
        AllowOverride None
	Require all granted
    </Directory>

    <Directory /usr/local/apps/src_admin/webroot>
        #Options Indexes FollowSymLinks MultiViews
        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
    
    <Directory /usr/local/apps/src_admin/winphp/webroot>
        #Options Indexes FollowSymLinks MultiViews
        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
    
    alias /winphp/ "/usr/local/apps/src_admin/winphp/webroot/"

    RewriteEngine on
    RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f 
    RewriteCond %{REQUEST_FILENAME} !^/winphp
    RewriteRule ^.* /route.php [QSA,NE,L]
</VirtualHost>

